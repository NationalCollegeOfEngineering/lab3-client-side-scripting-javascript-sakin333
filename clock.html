<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Display Time</title>
</head>
<body>
    <div class="container">
        <div class="dateTime-container">
            <h2>Date & Time Display</h2>
            <div class="timeDisplay" id="timeDisplay">
                <span class="hour" id="hr"></span>
                <span class="minutes" id="min"></span>
                <span class="seconds" id="sec"></span>
            </div>
            <div id="dateDisplay" class="dateDisplay"></div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
